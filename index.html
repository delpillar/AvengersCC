 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ASSEMBLE</title>
    </head>
    <body>

        <script type="text/javascript">
            var ip = '127.0.0.1';
            var port = '8000';
            var address = ip + ':' + port;

            if (!Date.now) {
                Date.now = function() { return new Date().getTime(); };
            }
            var currentTime = Date.now();

            var updateScheduleParameters = { msgType: 'updateSchedule', schedule: [{ start: currentTime, end: currentTime },
                                                                                   { start: currentTime, end: currentTime }] };
            var updateSchedule = new XMLHttpRequest();
            updateSchedule.onreadystatechange = function() {
                if (updateSchedule.readyState !== 4)
                return;         

                if (updateSchedule.status === 200) {
                    //response from server
                    var data = JSON.parse(updateSchedule.responseText);
                }
            };
    
            updateSchedule.open('POST', address, true);
            updateSchedule.send(JSON.stringify(updateScheduleParameters));
        </script>

    </body>
</html>
